<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(to right, #87CEFA, #feb47b);">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Koho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Koho admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">
    <title>旅游网站后台管理系统</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/font-awesome.css}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/icofont.css}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/themify.css}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/flag-icon.css}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/feather-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/scrollbar.css}">
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/bootstrap.css}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link id="color" rel="stylesheet" th:href="@{/css/color-1.css}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>
<body>
<!-- tap on top starts-->
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<!-- tap on tap ends-->
<!-- Loader starts-->
<div class="loader-wrapper">
    <div class="loader"></div>
</div>
<!-- Loader ends-->
<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div class="page-header" style="background: linear-gradient(to right, #87CEFA, #feb47b);">
        <div class="header-wrapper row m-0">
            <form class="form-inline search-full col" action="#" method="get">
                <div class="form-group w-100">
                    <div class="Typeahead Typeahead--twitterUsers">
                        <div class="u-posRelative">
                            <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search Koho .." name="q" title="" autofocus>
                            <div class="spinner-border Typeahead-spinner" role="status"><span class="sr-only">Loading...</span></div><i class="close-search" data-feather="x"></i>
                        </div>
                        <div class="Typeahead-menu"></div>
                    </div>
                </div>
            </form>
            <div class="header-logo-wrapper col-auto p-0">
                <div class="logo-wrapper"><a href="index.html"><img class="img-fluid for-light" src="../images/logo/logo.png" alt=""><img class="img-fluid for-dark" src="../assets/images/logo/logo-dark.png" alt=""></a></div>
                <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i></div>
            </div>
            <div class="nav-right col-12 pull-right right-header p-0">
                <ul class="nav-menus">

                    <li class="maximize"><a class="text-dark" href="#!" onclick="javascript:toggleFullScreen()"><i data-feather="maximize"></i></a></li>
                    <li class="profile-nav onhover-dropdown p-0 me-0">
                        <div class="d-flex profile-media"><img class="b-r-50" style="border-radius: 50%" th:src="'http://localhost:8088/'+${session.image}" alt="">
                            <div class="flex-grow-1"><span>[[${session.currentUser}]]</span>
                                <p class="mb-0 font-roboto"> <i class="middle fa fa-angle-down"></i></p>
                            </div>
                        </div>
                        <ul class="profile-dropdown onhover-show-div">
                            <li><a th:href="@{/profile}"><i data-feather="user"></i><span>个人中心 </span></a></li>

                            <li><a th:href="@{/logout}"><i data-feather="log-in"> </i><span>退出系统</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <script class="result-template" type="text/x-handlebars-template">
                <div class="ProfileCard u-cf">
                    <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
                    <div class="ProfileCard-details">
                        <div class="ProfileCard-realName">{{name}}</div>
                    </div>
                </div>
            </script>
            <script class="empty-template" type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
        </div>
    </div>
    <!-- Page Header Ends                              -->
    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div class="sidebar-wrapper" style="background: linear-gradient(to bottom, #87CEFA, #feb47b);">
            <div>
                <div class="logo-wrapper" th:replace="admin-home::navbar"><a><h2 style="color: #00ffcc">旅游网站管理系统</h2><img class="img-fluid for-dark" src="../assets/images/logo/logo-dark.png" alt=""></a>
                    <div class="back-btn"><i class="fa fa-angle-left"></i></div>

                </div>
                <div class="logo-icon-wrapper"><a href="index.html"><img class="img-fluid for-light" src="../assets/images/logo/logo-icon.png" alt=""><img class="img-fluid for-dark" src="../assets/images/logo/logo-icon-dark.png" alt=""></a></div>
                <nav class="sidebar-main">
                    <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
                    <div id="sidebar-menu" th:replace="admin-home::sidebar">
                        <ul class="sidebar-links" id="simple-bar">
                            <li class="back-btn"><a href="index.html"><img class="img-fluid for-light" src="../images/logo/logo-icon.png" alt=""><img class="img-fluid for-dark" src="../assets/images/logo/logo-icon-dark.png" alt=""></a>
                                <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
                            </li>


                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/customer/listCustomer}"><i data-feather="user"> </i><span>用户管理</span></a></li>
                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/customer/commentList}"><i data-feather="user"> </i><span>评论管理</span></a></li>

                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/scenic/listScenic}"><i data-feather="flag"></i><span>景点管理</span></a></li>
                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/hotel/listHotel}"><i data-feather="layers"></i><span>酒店管理</span></a></li>

                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/sorder/listSorder}"><i data-feather="send" > </i><span>景点订单管理</span></a></li>
                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/horder/listHorder}"><i data-feather="move" > </i><span>酒店预订管理</span></a></li>

                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/count}"><i data-feather="align-right"> </i><span>统计分析</span></a></li>

                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/type/listType}"><i data-feather="list"> </i><span>景点类型管理</span></a></li>
                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/scenicroute/listScenicRoute}"><i data-feather="list"> </i><span>路线推荐管理</span></a></li>


                            <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" th:href="@{/notice/listNotice}"><i data-feather="cast"></i ><span>公告管理</span></a></li>

                        </ul>
                        <div class="sidebar-img-section" style="height: 1000px">

                        </div>
                    </div>
                    <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
                </nav>
            </div>
        </div>
        <!-- Page Sidebar Ends-->
        <div class="page-body" style="background: linear-gradient(to right, #87CEFA, #feb47b);">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-6">
                            <h3>发布路线信息</h3>
                        </div>
                        <div class="col-6">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="http://localhost:8088/">                                       <i data-feather="home"></i></a></li>
                                <li class="breadcrumb-item">发布路线信息</li>
                                <li class="breadcrumb-item active">发布路线信息</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">



                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header pb-0">
                                <h3>发布路线信息</h3>
                            </div>
                            <form enctype="multipart/form-data" method="post" class="form theme-form" th:action="@{/scenicroute/saveScenicRoute}">
                                <div class="card-body">
                                    <input type="hidden"  name="id"/>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label class="form-label" for="exampleFormControlInput5">标题</label>
                                                <input  name="title" placeholder="标题" class="form-control btn-pill" id="exampleFormControlInput5" type="text" >
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label class="form-label">路线信息</label>
                                                <textarea rows="4"  name="context" placeholder="路线信息" class="form-control btn-pill"  type="text" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label class="form-label" >图片</label>
                                                <input class="form-control" type="file" name="file">
                                            </div>
                                        </div>
                                    </div>




                                </div>

                                <div class="card-footer text-end">
                                    <button class="btn btn-info" type="submit">保存</button>
                                    <input class="btn btn-light" type="reset" value="取消">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->
        </div>
    </div>
</div>
<!-- latest jquery-->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<!-- feather icon js-->
<script th:src="@{/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/js/icons/feather-icon/feather-icon.js}"></script>
<script th:src="@{/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/js/scrollbar/custom.js}"></script>
<!-- Sidebar jquery-->
<script th:src="@{/js/config.js}"></script>
<script th:src="@{/js/sidebar-menu.js}"></script>
<script th:src="@{/js/tooltip-init.js}"></script>
<!-- Theme js-->
<script th:src="@{/js/script.js}"></script>
<!--<script th:src="@{/js/theme-customizer/customizer.js}"></script> -->
</body>
</html>
